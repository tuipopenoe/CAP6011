<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type='text/javascript' src='ArithmeticCoder.js'></script>
        <link rel='stylesheet'
        href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
        <link rel='stylesheet'
        href='jumbotron-narrow.css'>
    </head>
    <body>
        <div class='container'>
            <div class='header'>
                <h3 class='text-muted'>tui popenoe</h3>
            </div>

            <div class='jumbotron'>
                <h1>Arithmetic Coder</h1>
                <p class='lead'>
                    Enter a string consisting of any combination
                    of the characters 'a', 'b', 'c', or 'd', and press
                    Compress to encode and decode them.
                </p>
                <div class='table-responsive'>
                    <table class='table table-bordered table-striped'>
                        <thead>
                            <tr>
                                Character Probability Table
                            </tr>
                            <tr>
                                <th>
                                    Character
                                </th>
                                <th>
                                    Start
                                </th>
                                <th>
                                    Width
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type ='text' value='a'
                                    class='input-group' id='a'>
                                </td>
                                <td>
                                    <span id='starta'>0</span>
                                </td>
                                <td>
                                    <input type='text' value=0.3
                                    class='input-group' id='widtha'>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type='text' value='b'
                                    class='input-group' id='b'>
                                </td>
                                <td>
                                    <span id='startb'>.3</span>
                                </td>
                                <td>
                                    <input type='text' value=0.2
                                        class='input-group' id='widthb'>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type='text' value='c'
                                    class='input-group' id='c'>
                                </td>
                                <td>
                                    <span id='startc'>0.5</span>
                                </td>
                                <td>
                                    <input type='text' value=0.2
                                        class='input-group' id='widthc'>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type='text' value='d'
                                        class='input-group' id='d'>
                                </td>
                                <td>
                                    <span id='startd'>0.7</span>
                                </td>
                                <td>
                                    <input type='text' value=0.2
                                        class='input-group' id='widthd'>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span>'@'</span>
                                </td>
                                <td>
                                    <span>0.9</span>
                                </td>
                                <td>
                                    <span>0.1</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    <input type='text' placeholder='Input String'
                    class='input-group-lg' id='stringInput'
                    style='width:500px' onchange='updateInput()'>
                </p>
                <p>
                    <a class='btn btn-lg btn-success'
                        role='button'
                        onclick='compress()'> Compress </a>
                </p>
                <div id='output'>
                </div>
            </div>
        </div>

    </body>
</html>

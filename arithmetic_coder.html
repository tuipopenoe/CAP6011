<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type='text/javascript' src='ArithmeticCoder.js'></script>
        <link rel='stylesheet'
        href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
        <link rel='stylesheet'
        href='jumbotron-narrow.css'>
    </head>
    <body>
        <div class='container'>
            <div class='header'>
                <h3 class='text-muted'>tui popenoe</h3>
            </div>

            <div class='jumbotron'>
                <h1>Arithmetic Coder</h1>
                <p class='lead'>
                    Enter a string consisting of any combination
                    of the characters 'a', 'b', 'c', or 'd', and press
                    Compress to encode and decode them.
                </p>
                <p>
                    <input type='text' placeholder='Input String'
                    class='input-group-lg' id='stringInput'
                    onchange='updateInput()'>
                </p>
                <p>
                    <a class='btn btn-lg btn-success'
                        role='button'
                        onclick='compress()'> Compress </a>
                </p>
                <div id='output'>
                </div>
            </div>
        </div>

    </body>
</html>
